<div class="grid grid-cols-3 p-8 gap-3">
    <!-- Box with Action buttons -->
    <div class="p-4 border-2 border-gray-400 rounded-lg grid h-fit">
      <h2 class="text-4xl font-semibold mb-4 text-center">Admin Functies</h2>
      <button (click)="modalFunction()" class="bg-red-500 hover:bg-red-800 text-white rounded-lg px-4 py-2 w-full my-3 ">Voeg foto toe</button>
      <button [routerLink]="['/singup']" routerLinkActive="router-link-active"  class="bg-red-500 hover:bg-red-800 text-white rounded-lg px-4 py-2 w-full my-3">Voeg Leiding toe</button>
    </div>

    <!-- List of all users that are Authenticated  -->
    <div class="p-4 rounded-lg col-span-2 border-2 border-gray-400">
      <h2 class="text-4xl font-semibold mb-4 text-center">Leiding / Gebruikers</h2>
      <!-- Legend Div -->
      <div class="grid grid-cols-7 grid-rows-1 shadow-md text-left bg-orange-400 rounded-sm border-2 border-black mb-2 font-bold">
        <div class="text-center w-fit px-3 ml-6 col-span-2 flex items-center ">
          <span class="">Naam</span>
        </div>
        <div class="text-center w-fit px-3 ml-6 col-span-2 flex items-center ">
            <span class="">Email</span>
        </div> 
        <div class="text-center w-fit px-3 ml-6 col-span-2 flex items-center ">
          <span class="">Afdeling</span>
        </div> 
        <div class="text-center col-span-1 flex align ">
          <span class=""> Buttons </span>
        </div>
      </div>
      
      <!-- Content div-->
      <div *ngFor="let user of userAccounts">
        <div class="grid grid-cols-7 grid-rows-1 shadow-md text-left bg-orange-300 rounded-lg border-2 border-black mb-2 p-1">          
          <div class="text-center w-fit px-3 ml-6 col-span-2 flex items-center">
            <span class="text-sm font-medium"> {{user.name}} </span>
          </div>          
          <div class="text-center w-fit px-3 ml-6 col-span-2 flex items-center">
              <span class="text-sm font-medium">{{user.email}}</span>
          </div>    
          <div class="text-center w-fit px-3 ml-6 col-span-2 flex items-center">
            <span class="text-sm border-2 font-semibold rounded-2xl px-4" [ngStyle]="afdelingStyling(user.afdelingId)" >{{user.afdeling}} </span>
          </div>           
          <div class="text-center col-span-1 flex align">
            <button class="border-2 rounded-lg border-blue-600 bg-blue-400 py-1 px-6 font-semibold">Info</button>
          </div>        
        </div>
      </div>
    </div>
  
  


  <div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="isModalOpen">
    <!-- Grayish Background -->
    <div class="fixed inset-0 bg-gray-500 opacity-50"></div>
  
    <div class="modal-content p-6 bg-white rounded-lg shadow-lg relative">
      <h2 class="text-2xl font-semibold mb-4">Foto toevoegen</h2>
      <h4 class="text-xl">Kies hier de foto dat je wilt:</h4>
      <h5 class="text-sm mt-3 mb-4">
        <input (change)="selectFile($event)" type="file" name="img" id="img" accept=".jpg, .png, .jpeg" />
      </h5>      

      <div  *ngIf="showResponse" class="rounded-md px-2 py-3 text-center mt-2 font-bold" [style.border]="bColor" [style.background]="bgColor">
        {{ responseMessage }}
      </div>

      <!-- Using Flexbox to align buttons -->
      <div class="flex justify-between mt-4">
        <button (click)="voegFileToe()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Voeg foto toe</button>
        
        <button (click)="modalFunction()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-800">Annuleer</button>
      </div> 
    </div>
  </div>
  
</div>
