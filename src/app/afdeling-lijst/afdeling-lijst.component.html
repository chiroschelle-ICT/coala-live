<div class="text-center font-bold text-3xl mt-3"> 
  {{afdeling}} 
</div>
<div class=" mx-auto w-fit mt-2">
  <button [routerLink]="'/afdelingen'" class="border-2 text-black border-blue-600 bg-blue-500 hover:bg-blue-700 px-4 py-1 rounded-md font-semibold text-xl">Terug</button>
</div>

<div class="grid grid-cols-1 gap-2 px-2 py-4">

  <div class="grid grid-cols-7 grid-rows-1 p-2 shadow-md  text-left bg-orange-300 rounded-lg border-2 border-black">
    <div class="text-center w-fit ml-6">
      <span class="text-xl font-bold">Naam: </span>
    </div>
    <div class="text-cente w-fit px-3">
      <span class="text-xl font-bold">Achternaam: </span>
    </div>
    <div class="text-center">
      <span class="text-xl font-bold">Geboortedatum </span>
    </div>

    <div class="text-center">
      <span class="text-xl font-bold">Afdeling: </span>
    </div>
    <div class="text-center">
      <span class="text-xl font-bold"> LidGeld Betaald?</span>      
    </div>
    <!-- Add only admins can see the id -->
    <div class="text-center">
      <span class="text-xl font-bold"> </span>      
    </div>
    <div class="text-center">
      <span class="text-xl font-bold"> Meer Info:</span>      
    </div>
  </div>

  <div *ngFor="let lid of leden | sortByName:'voornaam'" class="grid grid-cols-7 grid-rows-1 p-2 shadow-md  text-left bg-orange-300 rounded-lg border-2 border-black" appHover>    
    <div class="text-center w-fit px-3 ml-6">
        <span class="text-lg font-semibold">{{ lid.voornaam }} </span>
    </div>

    <div class="text-center w-fit px-3 ml-6">
      <span class="text-lg font-semibold"> {{ lid.name }} </span>
    </div>

    <div class="text-center">
      <span class="text-lg font-semibold"> {{ lid.geboortedatum }} </span>
    </div>

    <div class="text-center">
        <span class="text-lg font-semibold">{{ lid.afdeling }}</span>
    </div>

    <div class="text-center">
      <input type="checkbox" class="w-5 h-5" id="inschrijvingCheckbox" [(ngModel)]="lid.betaald" (change)="handleCheckboxChange(lid.Id, lid.betaald, lid)">    
    </div>

    <div class="text-center">
     
    </div>  

    <div class="text-center">
      <button [routerLink]="['/ledenDetails', lid.Id]" class="bg-red-500 border-2 border-red-800 hover:bg-red-800  ease-in-out duration-400 px-4 rounded-md text-white font-semibold"> Details </button>      
    </div>
  </div>

  <!-- Fixed Last block, used for Downloading Mailing List and checking total leden -->
  <div class="grid grid-cols-7 grid-rows-1 mb-4 p-2 shadow-md  text-left bg-orange-400 rounded-lg border-2 border-black">
    <div class="text-center w-fit px-3 ml-6">
      <span class="text-lg font-bold">TOTAAL </span> 
    </div>
    <div class="text-center w-fit px-3 ml-6">
      <span class="text-lg font-semibold"> {{lidCount}} </span>
    </div>
    <div class="col-span-4"></div>
    <div class="col-span-1 text-center">
      <button (click)="onDownloadList()" class="bg-red-500 border-2 border-red-800 hover:bg-red-800  ease-in-out duration-400 px-5 rounded-md text-white font-semibold"> Download Mail Lijst </button>      
    </div>
  </div>


</div>
