<div class="container mx-auto p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Afdeling user -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2 hover:text-blue-700 ease-in-out duration-300">
                <a href="#">
                    Jou Afdeling
                </a>
            </h2>
            <h3 class="text-xl">Kerels</h3>
            <h2>- Leden: 13</h2>  
            <h2>- Leiding: 3</h2>          
            <div class="w-fit mx-auto mt-5">

            </div>        
            <div class="w-fit mx-auto">
                <button class="border-2 border-blue-700 bg-blue-300 px-4 py-1 my-2 rounded-lg hover:bg-blue-400 ease-in-out duration-500">Afdeling Info</button>
            </div>            
        </div>

        <!-- Block 2 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">Afdeling</h2>
            <div class="grid grid-cols-2 gap-1 text-sm text-center">
                <div [routerLink]="['/afdelingLijst', 2]" class="cursor-pointer border-2 border-purple-700 bg-purple-400 rounded-sm py-1 px-4">Ribbel <i class="fa-solid fa-venus fa-sm"></i></div>

                <div [routerLink]="['/afdelingLijst', 4]" class="cursor-pointer border-2 border-yellow-700 bg-yellow-400 rounded-sm py-1 px-4">Speelclub <i class="fa-solid fa-venus fa-sm"></i></div>
                <div [routerLink]="['/afdelingLijst', 3]" class="cursor-pointer border-2 border-yellow-700 bg-yellow-400 rounded-sm py-1 px-4">Speelclub <i class="fa-solid fa-mars fa-sm"></i></div>
                <div [routerLink]="['/afdelingLijst', 6]" class="cursor-pointer border-2 border-green-700 bg-green-400 rounded-sm py-1 px-4">Kwiks <i class="fa-solid fa-venus fa-sm"></i></div>
                <div [routerLink]="['/afdelingLijst', 5]" class="cursor-pointer border-2 border-green-700 bg-green-400 rounded-sm py-1 px-4">Rakkers <i class="fa-solid fa-mars fa-sm"></i></div>
                <div [routerLink]="['/afdelingLijst', 8]" class="cursor-pointer border-2 border-red-700 bg-red-400 rounded-sm py-1 px-4">Tippers <i class="fa-solid fa-venus fa-sm"></i></div>
                <div [routerLink]="['/afdelingLijst', 7]" class="cursor-pointer border-2 border-red-700 bg-red-400 rounded-sm py-1 px-4">Toppers <i class="fa-solid fa-mars fa-sm"></i></div>
                <div [routerLink]="['/afdelingLijst', 9]" class="cursor-pointer border-2 border-blue-700 bg-blue-400 rounded-sm py-1 px-4">Tip 10's <i class="fa-solid fa-venus fa-sm"></i></div>
                <div [routerLink]="['/afdelingLijst', 10]" class="cursor-pointer border-2 border-blue-700 bg-blue-400 rounded-sm py-1 px-4">Kerels <i class="fa-solid fa-mars fa-sm"></i></div>
                <div [routerLink]="['/afdelingLijst', 12]" class="cursor-pointer border-2 border-orange-700 bg-orange-400 rounded-sm py-1 px-4">Aspi <i class="fa-solid fa-mars fa-sm"></i></div>
                <div [routerLink]="['/afdelingLijst', 11]" class="cursor-pointer border-2 border-orange-700 bg-orange-400 rounded-sm py-1 px-4">Aspi <i class="fa-solid fa-mars fa-sm"></i></div>
            </div>
        </div>

        <!-- 5 laatste ingeschreven leden -->
        <div class="bg-white p-4 rounded-lg shadow-md text-center">
            <h2 class="text-xl font-semibold mb-2">Totaal Ingeschreven Leden</h2>
            <h3 class="text-7xl font-bold mt-16"> {{ totalLeden }} </h3>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md col-span-2">

            <div class="chart-container">   
                <app-chart></app-chart>
