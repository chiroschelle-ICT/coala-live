<div class="max-w-sm mx-auto mt-24 p-4 border rounded-lg shadow-lg">
    <div class="bg-red-500 text-white text-center py-2 px-4 rounded-t-lg">
        <h2 class="text-xl font-bold">Login</h2>
    </div>
    <div class="bg-white p-4 rounded-b-lg">
        <h3 class="mb-4 text-lg font-semibold">Heb je nog geen account? mailtje naar ict@chiroschelle.be </h3>
        <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
            <div class="mb-4">
                <label for="name">Vul je Naam in: </label>
                <input type="text" name="name" placeholder="voornaam.naam" ngModel
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-gray-500"
                >
            </div>
            <div class="mb-4">
                <label for="email">vul je chiro email in</label>
                <input type="email" name="email" placeholder="voornaam.naam@chiroschelle.be" ngModel
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-gray-500"
                >
            </div>
            <div class="mb-4">
                <label for="password">Vul je Wachtwoord in</label>
                <input type="password" name="password" placeholder="" ngModel
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-gray-500"
                >
            </div>
            <div class="text-center">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
